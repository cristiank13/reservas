<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Login</title>

    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="css/font-awesome.css" rel="stylesheet">
    <link href="css/sb-admin-2.css" rel="stylesheet">

</head>

<body style="background-image: url('assets/img/fondo/fondo.jpg'); background-repeat: no-repeat; background-position: center;">

    <div class="container" style="background-color: transparent;">

        <!-- Outer Row -->
        <div class="row justify-content-center" style="background-color: transparent;">

            <div class="col-md-6">

                <div class="card o-hidden border-0 shadow-lg my-5" style="background-color: transparent;">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row" style="background-color: transparent">
                            <div class="col-lg-12" style="background-color: rgb(3 47 86 / 64%);">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-light mb-4 font-weight-bold">Bienvenido!</h1>
                                    </div>
                                    <form id="formLogin" class="formLogin user" action="index.html" method="POST">
                                        
                                        <div class="mb-3">
                                            <input type="text" class="form-control form-control-user form-input required" required
                                                id="login" name="login" placeholder="Login">
                                        </div>

                                        <div class="mb-3">
                                            <input type="password" class="form-control form-control-user form-input required" required
                                                id="clave" name="clave" placeholder="clave">
                                        </div>

                                        <button id="btnIngresar" class="btn btn-primary btn-user btn-block">
                                            Ingresar
                                        </button>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small text-light" href="forgot-password.html">¿Olvidó su Clave?</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
    
    <script src="js/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
